name: AUR Package Build & Publish

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: lutris
            packages: lutris-git
          - name: umu-launcher
            packages: umu-launcher-git
          #- name: mesa
          #  packages: mesa-git lib32-mesa-git

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create output directory
        run: mkdir -p dist

      - name: Build ${{ matrix.name }}
        env:
          packages: ${{ matrix.packages }}
        run: |
          for pkg in $packages; do
            ./ci-docker-build-package.sh "$pkg"
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkg-${{ matrix.name }}
          path: dist/*.pkg.tar.zst
          retention-days: 1

  publish-repo:
    needs: build-packages
    runs-on: ubuntu-latest
    concurrency:
      group: publish-repo
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: new_packages
          pattern: pkg-*
          merge-multiple: true

      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: archlinux-gaming-ci/archlinux-gaming-ci.github.io
          token: ${{ secrets.RELEASE_TOKEN }}
          path: repo_git
          fetch-depth: 0

      - name: Build Repository
        run: |
          ./ci-docker-build-repo.sh ./new_packages/ ./repo_git/x86_64/

      - name: Commit and Push (Recreate History)
        working-directory: repo_git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout --orphan new_main
          git add -A
          git commit -m "Update packages: $(date -u +'%Y-%m-%d %H:%M:%S')"
          git branch -D main
          git branch -M main
          git push --force origin main
