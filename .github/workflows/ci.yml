name: AUR Package Build

on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - mesa-git
          - lib32-mesa-git
          - lutris-git
          - umu-launcher-git

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create output directory
        run: mkdir -p dist

      - name: Build ${{ matrix.package }}
        run: ./docker-build-package.sh ${{ matrix.package }} dist
